<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta content="text/html;charset=UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<link rel="stylesheet" type="text/css" th:href="@{/static/component/bootstrap/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/static/home/css/login.css}" />
 
<title>登录</title>
</head>
<body>
	<div class="container">
		<div class="row" style="margin-top:150px;">
			<div class="col-md-offset-3 col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						账号登录
					</div>
					<div class="panel-body">
						<form id="loginFrm" style="margin:50px 20%;" method="post" action="/doLogin">	
						    <div class="input-group has-feedback">
						        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						        <input type="text" name="username" placeholder="请输入用户名" value="admin" class="form-control" />
						    </div>
						    <div class="input-group has-feedback">
						        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						        <input type="password" name="password" placeholder="请输入密码" value="123456" class="form-control" />
						    </div>
						    <div>
						    	<button type="button" class="btn btn-danger" style="width:100%;" onclick="submit();">登录</button>
						    </div>
					    		<!-- <input type="checkbox" name="remember-me" value="true"/>Remember me 
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
						</form>
					</div>
					<div class="panel-footer"></div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/static/component/common/jquery-1.12.4.js}"></script>
	<script type="text/javascript" th:src="@{/static/component/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
